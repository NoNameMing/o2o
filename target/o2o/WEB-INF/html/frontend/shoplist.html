<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商店列表</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/frontend/shoplist.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <header class="bar bar-nav">
            <!-- 返回按钮 -->
            <a class="button button-link button-nav pull-left" external
                href="index.html" data-trasition='slide-out'>
                <span class="icon icon-left"></span>返回
            </a>
            <h1 class="title">商店列表</h1>
        </header>
        <div class="bar bar-header-secondary">
            <div class="searchbar">
                <a class="searchbar-cancel">取消</a>
                <div class="search-input">
                    <label class="icon icon-search" for="search"></label>
                    <input type="search" id='search' placeholder='输入关键字...'/>
                </div>
            </div>
        </div>
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="/o2o/frontend/index">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item" href="#" id="me">
                <span class="icon icon-me"></span>
                <span class="tab-label">个人</span>
            </a>
        </nav>
        <div class="content infinite-scroll infinite-scroll-bottom" data-distance="100">
            <!-- 类别列表展示区 -->
            <div class="shoplist-button-div" id="shoplist-search-div">
                <!-- 内容由后台添加 -->
            </div>
            <div class="select-wrap">
                <!-- 区域列表展示区-->
                <select class="select" id="area-search">
                    <!-- 内容由后台添加 -->
                </select>
            </div>
            <!-- 店铺列表在此添加 -->
            <div class="list-div shop-list">
                <!-- 内容由后台添加 -->
            </div>
            <!-- 加载提示符 -->
            <div class="infinite-scroll-preloader">
                <div class="preloader"></div>
            </div>
        </div>
        <!-- 侧边栏 -->
        <div class="panel-overlay"></div>
        <div class="panel panel-right panel-reveal" id="panel-right-demo">
            <div class="content-block">
                <p>
                    <a href="/o2o/frontend/myrecord" class="close-panel">消费记录</a>
                </p>
                <p>
                    <a href="/o2o/frontend/mypoint" class="close-panel">我的积分</a>
                </p>
                <p>
                    <a href="/o2o/frontend/pointrecord" class="close-panel">兑换记录</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/frontend/shoplist.js' charset='utf-8'></script>
<script type='text/javascript' src='../resources/js/common/common.js' charset='utf-8'></script>

</body>
</html>
